<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eazy Inspections & Remodeling</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <!-- HERO SECTION -->
    <section class="hero-section fade-section">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="hero-content">
        <h1>Welcome to Eazy Inspections & Remodeling</h1>
        <p>Professional Construction & Inspection Services</p>
        <form class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Request Consultation</button>
        </form>
      </div>
    </section>

    <!-- LOGO + FOOTER SECTION -->
    <section class="logo-footer-section fade-section">
      <div class="logo-section">
        <img src="img/logo.png" alt="Eazy Inspections Logo" />
      </div>
      <footer class="social-icons">
        <a href="#"><img src="img/facebook.svg" alt="Facebook" /></a>
        <a href="#"><img src="img/instagram.svg" alt="Instagram" /></a>
      </footer>
    </section>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fadeElements = document.querySelectorAll(".fade-section");

      const observerOptions = {
        root: null,
        rootMargin: "0px",
        threshold: 0.1
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if(entry.isIntersecting){
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      fadeElements.forEach(elem => observer.observe(elem));
    });
  </script>
</body>
</html>
